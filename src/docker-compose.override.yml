version: '3.4'

services:
  catalogdb:
    container_name: catalogdb
    restart: always
    ports:
        - "27017:27017"
    volumes:
        - mongo_data:/data/db
        
  catalog.api:
    container_name: catalog.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DatabaseSettings__ConnectionString=mongodb://catalogdb:27017
    depends_on: 
      - catalogdb
    ports:
      - "8000:80"

  basketdb:
    container_name: basketdb
    restart: always
    ports:
        - "6379:6379"

  basket.api:
    container_name: basket.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - CacheSettings__ConnectionString=basketdb:6379
      - GrpcSettings__DiscountUrl=http://discount.grpc
    depends_on: 
      - basketdb
      - discount.api
    ports:
      - "8001:80"

  portainer:
    container_name: portainer
    restart: always
    ports:
        - "8080:8000"
        - "9000:9000"
    volumes:
        - /var/run/docker.sock:/var/run/docker.sock
        - portainer_data:/data

  discountdb:
    container_name: discountdb
    restart: always
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin1234
      - POSTGRES_DB=DiscountDb
    ports:
        - "5432:5432"
    volumes:
        - postgres_data:/var/lib/postgresql/data/

  pgadimin:
    container_name: pgadimin
    restart: always
    environment:
      - PGADMIN_DEFAULT_EMAIL=welder.silva@techmindit.com.br
      - PGADMIN_DEFAULT_PASSWORD=admin1234
    ports:
        - "5050:80"
    depends_on: 
      - discountdb
    volumes:
        - pgadmin_data:/root/.pgadmin

  discount.api:
    container_name: discount.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DatabaseSettings__ConnectionString=Server=discountdb;Port=5432;Database=DiscountDb;User Id=admin;Password=admin1234;
    depends_on: 
      - discountdb
    ports:
      - "8002:80"


  discount.grpc:
    container_name: discount.grcp
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DatabaseSettings__ConnectionString=Server=discountdb;Port=5432;Database=DiscountDb;User Id=admin;Password=admin1234;
    depends_on: 
      - discountdb
    ports:
      - "8003:80"

